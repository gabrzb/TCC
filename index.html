<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-cloud-moon logo-icon"></i>
                <span class="logo-text">Aplicação</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="selected"><a href="#home" data-page="home"><i class="fas fa-home"></i>Home</a></li>
                    <li><a href="#registro" data-page="registro"><i class="fas fa-user-plus"></i>Registro</a></li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <ul>
                    <li><a href="#information"><i class="fas fa-info-circle"></i>Informação</a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <span class="page-title">Página Principal</span>
                </div>
                <div class="header-right">
                    <button id="theme-toggle" class="theme-toggle-button"> 
                        <i class="fas fa-sun"></i> 
                    </button>
                </div>
            </header>

            <!-- Container onde as páginas serão carregadas -->
            <div id="page-container"></div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="light-dark-mode.js"></script>
</body>
</html>
